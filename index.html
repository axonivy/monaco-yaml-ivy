<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Monaco YAML</title>
    <style>
      html, body, #editor {
        height: 100%;
      }
      body {
        margin: 0;
      }
      #editor {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>
    <script type="module" src="index.js"></script>
    <script>
      function loadDemo(demo) {
        window.codeEditor = window.yamlEditor.create(document.getElementById('editor'), 'a://b/ivy.yaml', demo);
      }
      
      let demo = `# yaml-language-server: $schema=https://json-schema.axonivy.com/ivy/0.0.2/ivy.json
SecuritySystems:
  azure:
`       
      let params = new URLSearchParams(window.location.search);
      if (params.get("nodemo") == "") {
        demo = ""
      }
      window.onload = function(){ loadDemo(demo); };
    </script>
  </body>
</html>
